<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wumpus">
            <h2><span jhiTranslate="wumpusJhApp.wumpus.detail.title">Wumpus</span> {{wumpus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wumpusJhApp.wumpus.position">Position</span></dt>
                <dd>
                    <span>{{wumpus.position}}</span>
                </dd>
                <dt><span jhiTranslate="wumpusJhApp.wumpus.isAlive">Is Alive</span></dt>
                <dd>
                    <span>{{wumpus.isAlive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wumpus', wumpus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
