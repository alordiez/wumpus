<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="game">
            <h2><span jhiTranslate="wumpusJhApp.game.detail.title">Game</span> {{game.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wumpusJhApp.game.width">Width</span></dt>
                <dd>
                    <span>{{game.width}}</span>
                </dd>
                <dt><span jhiTranslate="wumpusJhApp.game.height">Height</span></dt>
                <dd>
                    <span>{{game.height}}</span>
                </dd>
                <dt><span jhiTranslate="wumpusJhApp.game.pitNumber">Pit Number</span></dt>
                <dd>
                    <span>{{game.pitNumber}}</span>
                </dd>
                <dt><span jhiTranslate="wumpusJhApp.game.arrows">Arrows</span></dt>
                <dd>
                    <span>{{game.arrows}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/game', game.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
